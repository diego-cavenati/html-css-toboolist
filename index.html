<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    
    <!-- header with logo -->
    <header id="header_logo">
        <img id="icon_logo" src="./assets/img/Logo.png" alt="Logo Boolean">
        <h1 id="logo">Toboolist</h1>
    </header>

    <!-- list main -->
    <div id="main_box">

        <!-- button -->
        <div id="add">
            <button id="task">Add Task</button>
            <button id="section">Add section</button>
        </div>

        <!-- task list -->
        <div id="task_list">
            <h2> &#9660; New Task</h2>
            <div class="task">
                <span class="correct">&#10003;</span> Quarterly Newsletter 
                <span class="editorial">Editorial</span>
            </div>

           
        </div>
    </div>

</body>
</html>
